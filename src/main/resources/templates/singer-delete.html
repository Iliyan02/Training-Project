<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/fragment :: head">
</head>
<body>
<header th:replace="fragments/fragment :: header"></header>

<main>
    <section id="" class="clearfix">
        <div class="wrapper">
            <div class="row" th:each="s : ${allSingers}" th:object="${s}">
                <!-- Start single movie -->
                <ul>
                    <li style="color: white" th:text="*{name}"></li>
                    <a th:href="@{/singers/delete/{id}(id = *{id})}"  type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                </ul>
                <!-- EO: Start single movie -->
            </div>
        </div>
    </section>
</main>
</body>
<script th:replace="fragments/fragment :: script"></script>

</html>
